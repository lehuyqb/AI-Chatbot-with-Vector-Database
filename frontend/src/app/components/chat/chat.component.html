<div class="chat-container">
  <div class="chat-header">
    <h1>AI Chatbot with Memory</h1>
    <p class="user-id">User ID: {{ userId }}</p>
  </div>

  <div class="chat-messages" #scrollMe>
    <div *ngFor="let message of messages" class="message-container">
      <div class="message user-message">
        <div class="message-content">{{ message.message }}</div>
        <div class="message-time">{{ message.createdAt | date:'short' }}</div>
      </div>
      <div class="message bot-message">
        <div class="message-content">{{ message.response }}</div>
        <div class="message-time">{{ message.createdAt | date:'short' }}</div>
      </div>
    </div>
    <div *ngIf="isLoading" class="message-container">
      <div class="message bot-message">
        <div class="message-content">
          <div class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="chat-input">
    <input
      type="text"
      [(ngModel)]="newMessage"
      (keyup)="onKeyPress($event)"
      placeholder="Type your message..."
      [disabled]="isLoading"
    >
    <button (click)="sendMessage()" [disabled]="isLoading || !newMessage.trim()">
      Send
    </button>
  </div>
</div>
